</div>

        <br>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
</div>
            <hr>
            <div class="text-center">
                <h4 style="margin: 0;">Contacto</h4>
            </div>
            <hr>
            <div class="grid-x small-up-3 medium-up-4 large-up-5 grid-padding-x">
                <div class="cell"> 
</div>
                <div class="cell"> 
</div>
                <div class="cell"> 
                    <img src="https://circlingthesun.github.io/angular-foundation-6/assets/logo.png" alt="image for article" class="text-center"> 
                </div>
                <div class="cell show-for-medium"> 
</div>
                <div class="cell show-for-large"> 
</div>
            </div>
            <hr>
            <div class="text-center">
                <h4 style="margin: 0;">Llene&nbsp; el formuario para contactarlos</h4>
            </div>
            <hr>
            <div class="grid-x grid-padding-x">
                <div class="large-8 cell" style="border-right: 1px solid #E3E5E8;">
</div>
                <div class="large-4 cell">
</div>
            </div>             
        </div>
        <footer class="grid-container">
            <div class="grid-x expanded">
                <div class="medium-6 cell">
                    <ul class="menu">
</ul>
                    <form id="contactusform" class="contactusform" data-error-msg="Please, check the information entered." novalidate="">
                        <div class="formfield firstname">
                            <label for="fname">Nombre
                                <span>*</span>
                            </label>
                            <input type="text" id="fname" name="fname" required="true" data-do-validate="true">
                            <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                        </div>
                        <div class="formfield lastname">
                            <label for="lname">Apelido
                                <span>*</span>
                            </label>
                            <input type="text" id="lname" name="lname" required="true" data-do-validate="true">
                            <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                        </div>
                        <div class="formfield email">
                            <label for="email">Correo Electrónico 
                                <span>*</span>
                            </label>
                            <input type="email" id="email" name="email" required="true" data-error-msg="Por favor introduzca un correo electrónico válido" data-do-validate="true">
                            <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                        </div>
                        <div class="formfield phone">
                            <label for="phone">Teléfono
                                <span>*</span>
                            </label>
                            <input type="tel" id="phone" name="phone" required="true" data-error-msg="Por favor introduzca un teléfono válido" data-do-validate="true">
                            <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                        </div>
                        <div class="formfield cor">
                            <label for="cor">País
                                <span>*</span>
                            </label>
                            <div class="selectbox">
                                <select id="cor" name="cor" required="true" data-do-validate="true">
                                    <option value="" disabled="" selected=""></option>
                                    <option value="Antigua y Barbuda">Antigua y Barbuda</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Aruba">Aruba</option>
                                    <option value="Bahamas">Bahamas</option>
                                    <option value="Barbados">Barbados</option>
                                    <option value="Belice">Belice</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Cuba">Cuba</option>
                                    <option value="Dominica">Dominica</option>
                                    <option value="Ecuador">Ecuador</option>
                                    <option value="El Salvador">El Salvador</option>
                                    <option value="Grenada">Grenada</option>
                                    <option value="Guadalupe">Guadalupe</option>
                                    <option value="Guatemala">Guatemala</option>
                                    <option value="Guyana">Guyana</option>
                                    <option value="Guyana Francesa">Guyana Francesa</option>
                                    <option value="Haití">Haití</option>
                                    <option value="Honduras">Honduras</option>
                                    <option value="Islas Caimán">Islas Caimán</option>
                                    <option value="Islas Turcas y Caicos">Islas Turcas y Caicos</option>
                                    <option value="Islas Vírgenes">Islas Vírgenes</option>
                                    <option value="Jamaica">Jamaica</option>
                                    <option value="Martinica">Martinica</option>
                                    <option value="México">México</option>
                                    <option value="Nicaragua">Nicaragua</option>
                                    <option value="Panamá">Panamá</option>
                                    <option value="Paraguay">Paraguay</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Puerto Rico">Puerto Rico</option>
                                    <option value="República Dominicana">República Dominicana</option>
                                    <option value="San Bartolomé">San Bartolomé</option>
                                    <option value="San Cristóbal y Nieves">San Cristóbal y Nieves</option>
                                    <option value="San Vicente y las Granadinas">San Vicente y las Granadinas</option>
                                    <option value="Santa Lucía">Santa Lucía</option>
                                    <option value="Suriname">Suriname</option>
                                    <option value="Trinidad y Tobago">Trinidad y Tobago</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Venezuela">Venezuela</option>
                                </select>
                                <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="formfield hospital">
                            <label for="hospital">Nombre Empresa
                                <span>*</span>
                            </label>
                            <input type="text" id="hospital" name="hospital" required="true" data-do-validate="true">
                            <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                        </div>
                        <div class="formfield comments">
                            <label for="comments">Comentarios
                                <span>*</span>
                            </label>
                            <textarea id="comments" name="comments" required="true" data-do-validate="true"></textarea>
                            <span class="error-indicator" role="alert" aria-live="assertive" aria-hidden="true"></span>
                        </div>
                        <div class="disclaimer">
                            <br>
                            <b>Michael daniel Murillo López&nbsp;</b> 
                            <br> Correo:
                            <a href="mailto:michaeldanielm@icloud.com" target="_blank">michaeldanielm@icloud.com</a> &nbsp;
                            <br>Telefono: +5735079391910
                        </div>
                        <button type="enviar" class="button" style="overflow: hidden;
    padding-top: -35px;
    margin-top: 23px;
    padding-right: -1px;
    right: 47px;
    left: 47px;
    position: static;
    float: none;
    border-bottom-left-radius: 24px;">enviar</button>
                    </form>
                </div>
                <div class="medium-6 cell">
                    <ul class="menu align-right">
                        <li class="menu-text">Todos los Derechos Reservados | &copy 2018</li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.js"></script>
        <script>
    $(document).foundation();
    </script>
    </body>
</html>
